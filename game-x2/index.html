<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hello world</title>
  <script src="//cdnjs.cloudflare.com/ajax/libs/matter-js/0.12.0/matter.min.js"></script>
  <style type="text/css">
    div.container {
      width: 500px;
      height: 700px;
      margin: auto;
      border: 1px solid #00000066;
    }
    canvas {
      cursor: crosshair;
    }
    div.scoreboard {
      position: fixed;
      display: inline-block;
      left: 20px;
      top: 20px;
    }
    div.howtoplay {
      position: fixed;
      display: inline-block;
      left: 20px;
      top: 100px;
    }
  </style>
</head>
<body>
  <div class="container"></div>
  <script src="/game-x2/game.js"></script>
  <div class="scoreboard">
    Balls: <span class="balls">10</span><br>
    Score: <span class="score">0</span><br>
  </div>
  <div class="howtoplay">
    <details>
      <summary>How to play?</summary>
      Read the source code <a href="https://github.com/swwind/swwind.github.io/tree/master/game" target="_view">on GitHub</a>.<br>
      <b>DO NOT RAN OUT OF YOUR BALLS!</b><br>
      Press "R" to use 2 balls to flush.
    </details>
  </div>
</body>
</html>
